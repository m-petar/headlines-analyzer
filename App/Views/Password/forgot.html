{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <h1>Request password reset</h1>

    <form method="POST" action="/password/request-reset">
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" autofocus required />
        </div>

        <button type="submit" class="btn btn-outline-dark">Send password reset</button>
    </form>

{% endblock %}
