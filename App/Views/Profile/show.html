{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

<h1>Profile</h1>

<!-- instead ul i li we're using dl (description list) which is practically the same, but is more semanticaly appropriate in this case -->
<dl class="row">
    <dt class="col-sm-1">Name</dt>
    <dd class="col-sm-11">{{ user.name }}</dd>
    <dt class="col-sm-1">E-mail</dt>
    <dd class="col-sm-11">{{ user.email }}</dd>
</dl>

<a href="/profile/edit" class="btn btn-primary">Edit profile</a>



{% endblock %}
